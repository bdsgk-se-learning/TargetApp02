<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
    <link href="{{ url_for('static', filename='bootstrap-5.3.0-dist/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">ログイン</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ログイン</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('register') }}">ユーザー登録はこちら</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
